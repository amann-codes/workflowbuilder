version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: workflow_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: workflow_engine
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d workflow_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./workflow-builder-be
    container_name: workflow_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/workflow_engine
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chroma_db

  frontend:
    build: 
      context: ./workflow-builder
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: workflow_frontend
    ports:
      - "5173:80"

volumes:
  pg_data:
  chroma_data: